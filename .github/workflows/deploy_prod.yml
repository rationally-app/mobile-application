name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "prod-[1-9]+.[0-9]+.[0-9]" # Push events to matching prod-*, i.e.prod-20.15.10
jobs:
  test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install
        run: npm install
      # - name: Typecheck
      #   run: npx --no-install tsc --noEmit
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --coverage
  deploy_prod:
    name: deploy_prod
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 3.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true
      - uses: rlespinasse/github-slug-action@v2.x
      - name: install
        run: npm install
      - name: expo_publish_channel
        run: MAJOR_RELEASE=$(echo ${{ env.GITHUB_REF_SLUG }} | sed -r 's/\.[0-9]+\.[0-9]+$//'); expo publish --non-interactive --release-channel=$MAJOR_RELEASE
      # - name: expo_publish_storybook_channel
      #   run: MAJOR_RELEASE=$(echo ${{ env.GITHUB_REF_SLUG }} | sed -r 's/\.[0-9]+\.[0-9]+$//'); expo publish --non-interactive --release-channel storybook-$MAJOR_RELEASE
  create_release:
    name: Create Release
    needs: deploy_prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v2.x
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.GITHUB_REF_SLUG }}
          body: |
            Changes in this Release: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: false
