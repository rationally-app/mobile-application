version: 2.1
jobs:
  build:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test -- --coverage
  deploy_branch:
    docker:
      - image: "openattestation/expo-build:latest"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: expo_login
          command: expo login -u $EXPO_USERNAME --non-interactive
      - run:
          name: expo_publish_channel
          command: expo publish --non-interactive --release-channel $(echo $CI_PULL_REQUEST | cut -c 59-)
      - run:
          name: expo_publish_storybook_channel
          command: expo publish --non-interactive --release-channel storybook-$(echo $CI_PULL_REQUEST | cut -c 59-)
      - run:
          name: github_comment_published_link
          command: ./scripts/commenter.sh
  deploy_master:
    docker:
      - image: "openattestation/expo-build:latest"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: expo_login
          command: expo login -u $EXPO_USERNAME --non-interactive
      - run:
          name: expo_publish_channel
          command: expo publish --non-interactive --release-channel default
      - run:
          name: expo_publish_channel
          command: expo publish --non-interactive --release-channel storybook-default
      - run:
          name: expo_logout
          command: expo logout
  deploy_master_to_musket:
    docker:
      - image: "openattestation/expo-build:latest"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: expo_login
          command: expo login -u $EXPO_USERNAME_MUSKET -p $EXPO_CLI_PASSWORD_MUSKET --non-interactive
      - run:
          name: expo_publish_channel
          command: expo publish --non-interactive --release-channel default
      - run:
          name: expo_publish_channel
          command: expo publish --non-interactive --release-channel storybook-default
      - run:
          name: expo_logout
          command: expo logout
workflows:
  version: 2
  test_and_publish:
    jobs:
      - build
      - deploy_branch:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy_master:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy_master_to_musket:
          requires:
            - build
          filters:
            branches:
              only: master
